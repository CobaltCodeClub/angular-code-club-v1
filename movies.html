<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Regular meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css">

    <title>NDC Movie Store - Movies</title>
  </head>
  <body>

    <!-- Navigation bar -->
    <nav class="indigo" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">NDC Movie Store</a>

        <!-- Desktop links -->
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect" href="#">Movies</a></li>
          <li><a class="waves-effect" href="#">Basket</a></li>
        </ul>

        <!-- Mobile links -->
        <ul id="nav-mobile" class="side-nav">
          <li><a class="waves-effect" href="#">Movies</a></li>
          <li><a class="waves-effect" href="#">Basket</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <!-- Page title -->
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h1 class="header center indigo-text">Movies</h1>
        <div class="row center">
          <h5 class="header col s12 light">The latest and greatest</h5>
        </div>
      </div>
    </div>

    <!-- Movie cards -->
    <div class="container">

      <!-- Movie card -->
      <div class="card medium sticky-action">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="http://materializecss.com/images/office.jpg">
        </div>

        <!-- Movie title -->
        <div class="card-content"> <!-- Movie title -->
          <span class="card-title activator grey-text text-darken-4">
            Movie Title
            <i class="material-icons right">more_vert</i>
          </span>
        </div>

        <!-- Movie synopsis -->
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">
            Movie Title
            <i class="material-icons right">close</i>
          </span>
          <p>A brief synopsis of the movie that paints a pictue of the plot. Useful when deciding whether to add a movie to your cart or not.</p>
        </div>

        <!-- Price & add to basket -->
        <div class="card-action">
          <a class="waves-effect waves-light btn light-blue">
            <i class="material-icons left">shopping_basket</i>
            <span>Â£5.99</span>
          </a>
        </div>
      </div>

    </div>

    <!-- Materialize JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
