<!-- Page title -->
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="header center indigo-text">Movies</h1>
    <div class="row center">
      <h5 class="header col s12 light">The latest and greatest</h5>
    </div>
  </div>
</div>
<div class="container">
<!-- Movie card -->
  <div class="row">
    <div class="col m4" ng-repeat="movie in orderedMovies = (movies | orderBy: ['-price'])">
      <div class="card sticky-action">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{movie.image}}">
        </div>
        
        <!-- Movie title -->
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            {{movie.title}}
            <i class="material-icons right">more_vert</i>
          </span>
        </div>

        <!-- Movie synopsis -->
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">
            {{movie.title}}
            <i class="material-icons right">close</i>
          </span>
          <p>A brief synopsis of the movie that paints a pictue of the plot. Useful when deciding whether to add a movie to your cart or not.</p>
        </div>

        <!-- Price & add to basket -->
        <div class="card-action">
          <a class="waves-effect waves-light btn light-blue">
            <i class="material-icons left">shopping_basket</i>
            <span>Â£{{movie.price}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
