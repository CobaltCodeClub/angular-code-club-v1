<!-- Page title -->
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="header center indigo-text">Basket</h1>
  </div>
</div>

<div class="container">

  <!-- Basket table -->
  <table>
    <thead>
      <tr>
        <th data-field="movie">Movie</th>
        <th data-field="price">Price</th>
        <th data-field="remove" class="remove"></th>
      </tr>
    </thead>
    <tbody>

      <!-- Each movie in the basket -->
      <tr ng-repeat="(id, movie) in basket">
        <td>{{ movie.title }}</td>
        <td>{{ movie.price | currency : "£" }}</td>
        <td>
          <a class="waves-effect waves-light btn light-blue" ng-click="removeMovieFromBasket(movie)">Remove</a>
        </td>
      </tr>

      <!-- Total basket price -->
      <tr class="total">
        <td>Total</td>
        <td>{{ getMoviesTotal() | currency : "£" }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
